
{% load staticfiles %}
<html>
    <body ng-app="scrumboard.demo">
        {% verbatim %}
            <div ng-controller="ScrumboardController">
                <div ng-repeat="datalist in data">
                    <h3>{{ datalist.name }}</h3>
                    <ul>
                        <li ng-repeat="card in datalist.cards">{{ card.title }}</li>
                    </ul>
                    <input type="text" ng-model="new_title" />
                    <button ng-click="add(datalist, new_title)">+</button>
                </div>
            </div>
        {% endverbatim %}

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="{% static "scrumboard/scrumboard.js" %}"></script>
    </body>
</html>
